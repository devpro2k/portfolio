<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Site API" />
    <title>Final | Weather Site API</title>

    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />

</head>

<body>
    <div id="body-content">
        <header class="header">
            <img class="headericon" src="" alt="" />
            <h1>Travel Weather</h1>
            <h2 class="motto">"Don't get caught out in the weather"</h2>
            <section class="top-banner">
                <div class="container">
                    <form>
                        <input type="text" class="city-name" placeholder="Search for a city" autofocus>
                        <button type="submit">SUBMIT</button>
                        <span class="msg"></span>
                    </form>
                </div>
            </section>
            <section class="ajax-section">
                <div class="container">
                    <ul class="cities"></ul>
                </div>
            </section>
        </header>
        <h2 id="cname"></h2>
        <main id="main-content">
            <h2 class="pic-head"></h2>
            <div id="overlay">
                <div class="main-img-container">
                    <img class="main-img" src="./img/main.jpg" alt="mountains" />
                </div>
                <div id="ss-atmospheric">
                    <h2 class="weatherhead"><u>Current Weather</u></h2>
                    <p>Currently: <span id="weather"></span></p>
                    <p>Current Temp: <span id="current-temp"></span></p>
                    <p>Wind Chill: <span id="output"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="speed"></span></p>
                </div>
            </div>
            <section class="forecast">
                <h2>Seven Day Forecast</h2>
                <div class="sevenday-container" data-type="sevenday-container">
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="year">
                &copy; <span id="year"></span> | Travel Weather | Tim Meaders</p>
            <p><a href="https://www.openweathermap.org">Weather Provided by OpenWeatherMap</a></p>
            <p>
                Current Date: <span id="lastupdate"></span>

            </p>
        </footer>

    </div>
    <script src="js/scripts.js"></script>
    <script src="js/city.js" type="module"></script>

</body>

</html>
